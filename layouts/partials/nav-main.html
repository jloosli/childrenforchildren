<nav class="main-nav">
  <ul>
    {{- $currentPage := . }}
    {{ range .Site.Menus.main -}}
    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
    <a href="{{ .URL }}" class="{{ with .Params.class }}{{ . }}{{ end }}" >{{- .Name -}}</a>
    </li>
    {{ end }}
  </ul>
</nav>
