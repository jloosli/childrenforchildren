<section id="performers">
  <div class="wrapper">
    <h2>Performances</h2>
    {{ partial "search" . }}
    <section class="cards list">
      {{ range $.Site.Data.performers }}
      <div class="card" onclick="showVideo('{{ .youtubeID }}')">
        <div class="name">{{ .name }}</div>
        <div class="thumbnail">
          <img src="https://img.youtube.com/vi/{{ .youtubeID }}/mqdefault.jpg" alt="Youtube Thumbnail for {{.name}}"/>
        </div>
        <div class="tags">{{ delimit .tags ", " }}</div>
      </div>
      {{ end }}

    </section>
  </div>
</section>

<div id="overlay" onclick="closeVideo()"></div>
