{{- define "main" -}}
<main class="main">
  {{ partial "search" . }}
  <section class="performers">
    {{ range $.Site.Data.performers }}
    <div class="card">
      <div class="name">{{ .name }}</div>
      <div class="thumbnail">
        <img src="https://img.youtube.com/vi/{{ .youtubeID }}/mqdefault.jpg"
                                  />
      </div>
      <div class="tags">{{ delimit .tags ", " }}</div>
    </div>
    {{ end }}
  </section>
</main>
{{- end -}}
